<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/home.css" />
  <script src="./js/index.js" defer></script>
  <title>Pokedex</title>
</head>

<body>

  <header class="header">

    <section class="topbar"></section>

    <div class="container">
      <section class="header__content content__flex justify__between">
        <img src="./image/logo.svg" alt="pokedex" />
        <div class="search content__flex align__center">
          <label for="search" class="search__label">Buscar</label>
          <input type="text" name="search" class="search__input" placeholder="Buscar pokemon" />
          <img src="./image/search.svg" class="search__button" alt="buscar pokemon" />
        </div>
        <div class="switch">
          <label>
            <input type="checkbox" class="switch__input" />
            <span class="switch__label"></span>
          </label>
        </div>
      </section>
    </div>

  </header>


  <main class="main">

    <div class="container text__center">

      <section class="categories content__flex align__center gap-13">
        <button class="btn btn--category btn--selected btn--outline btn--all">
          All
        </button>
        <button class="btn btn--category btn--outline btn--water">
          Water
        </button>
        <button class="btn btn--category btn--outline btn--fire">
          Fire
        </button>
      </section>




      <!-- POKEMON CARD NO JAVASCRIPT -->


      <section class="pokemons content__flex align__center justify__between flex__wrap gap-24">


      </section>


      <!-- POKEMON CARD NO JAVASCRIPT -->






      <button class="btn btn--primary btn--more">carregar mais...</button>

    </div>


    <section class="modal__overlay align__center justify__center">

      <div class="modal">

        <img src="./image/close.svg" alt="fechar modal" class="modal__close" />

        <h2 class="modal__name">Bulbasaur</h2>

        <img src="./image/arrow-left.svg" class="arrow arrow-left" alt="ir para o pokemon anterior" />
        <img src="./image/Bulbasaur.png" alt="pokemon" class="modal__image" />
        <img src="./image/arrow-right.svg" class="arrow arrow-right" alt="ir para o proximo pokemon" />
        <section class="modal__content">

          <div class="modal__categories content__flex justify__center">

          </div>

          <div class="modal__infos content__flex text__center gap-54 justify__center">
            <div class="modal__info content__flex align__center flex__wrap">
              <img src="./image/weight.svg" alt="largura do pokemon" />
              <span class="modal__value modal__value__weight">6,9kg</span>
              <h3 class="modal__weight">Weight</h3>
            </div>

            <div class="modal__info content__flex align__center flex__wrap">
              <img src="./image/height.svg" alt="altura do pokemon" />
              <span class="modal__value modal__value__height">0,7m</span>
              <h3 class="modal__height">Height</h3>
            </div>

          </div>
        </section>

      </div>

    </section>

  </main>
  <footer class="footer">
    <div class="container footer__content content__flex align__center justify__between">
      <p class="footer__text">Designed by Jess</p>
      <p class="footer__text">Cubos Academy</p>
    </div>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script src="./js/api.js"></script>
<script src="./js/index.js"></script>

</html>
